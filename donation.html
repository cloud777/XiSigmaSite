
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donate - Xi Sigma</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
</head>
<body>
  <header class="header-one" style="background-color:#6A0DAD; padding: 1rem;">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 style="color: white;">Xi Sigma</h1>
      <nav>
        <a href="index.html" style="color: white; margin-right: 1rem;">Home</a>
        <a href="neos.html" style="color: white; margin-right: 1rem;">Dent NEOS</a>
        <a href="calendar.html" style="color: white; margin-right: 1rem;">Event Calendar</a>
        <a href="history.html" style="color: white; margin-right: 1rem;">History</a>
        <a href="lineage.html" style="color: white; margin-right: 1rem;">Lineage</a>
        <a href="photos.html" style="color: white; margin-right: 1rem;">Photos</a>
        <a href="contact-us.html" style="color: white;">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container py-5">
    <h2 class="text-center mb-4">Support Xi Sigma</h2>
    <p class="lead text-center mb-5">
      Your donation helps us fund scholarships, events, and community outreach initiatives. Thank you for supporting our brotherhood!
    </p>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="amount" class="form-label">Donation Amount ($)</label>
            <input type="number" class="form-control" id="amount" placeholder="50">
          </div>
          <div class="mb-3">
            <label for="note" class="form-label">Message (Optional)</label>
            <textarea class="form-control" id="note" rows="4" placeholder="Leave a note..."></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100" style="background-color:#6A0DAD; border-color:#6A0DAD;">Donate Now</button>
        </form>
      </div>
    </div>
  </main>

  <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
